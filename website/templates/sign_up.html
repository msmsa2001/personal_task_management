{% extends 'base.html' %}
{% block title %}Sign_up{% endblock title %}


{% block content %}
<form action="" method="POST">
    <h3 >Sign Up</h3>
    <div class="form-group my-1">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group my-1">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" name="fname" placeholder="Enter Frist Name">
    </div>
    <div class="form-group my-1">
        <label for="password1">Password</label>
        <input type="password" id="password1" class="form-control" name="password1" placeholder="Enter Password">
    </div>
    <div class="form-group my-1">
        <label for="password2">Password (Confirm)</label>
        <input type="password" id="password2" class="form-control" name="password2" placeholder="Enter Confirm Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
